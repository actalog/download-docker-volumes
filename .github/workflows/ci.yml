name: CI

on:
  push:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

jobs:
  test-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f compose.test.yaml up -d
      - run: timeout 60 bash -c 'until nc -z localhost 2222; do sleep 2; done'
      - run: sudo apt-get update -q && sudo apt-get install -y sshpass > /dev/null 2>&1
      - run: timeout 180 bash -c 'until sshpass -p testpassword ssh -o StrictHostKeyChecking=no -p 2222 root@localhost "exit" 2>/dev/null; do sleep 2; done'
      - uses: ./
        with:
          host: localhost
          username: root
          password: testpassword
          port: 2222
          backup-password: backuppassword
      - if: always()
        run: docker compose -f compose.test.yaml down

  test-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f compose.test.yaml up -d
      - run: timeout 60 bash -c 'until nc -z localhost 2222; do sleep 2; done'
      - run: sudo apt-get update -q && sudo apt-get install -y sshpass > /dev/null 2>&1
      - run: timeout 180 bash -c 'until sshpass -p testpassword ssh -o StrictHostKeyChecking=no -p 2222 root@localhost "exit" 2>/dev/null; do sleep 2; done'
      - uses: ./
        id: backup
        with:
          host: localhost
          username: root
          password: testpassword
          port: 2222
          backup-password: backuppassword
          upload-mode: local
          local-path: /tmp/test-backup.zip
      - run: |
          if [ -f "/tmp/test-backup.zip" ]; then
            echo "Local backup file exists at ${{ steps.backup.outputs.backup-path }}"
          else
            echo "Local backup file not found"
            exit 1
          fi
      - if: always()
        run: docker compose -f compose.test.yaml down
